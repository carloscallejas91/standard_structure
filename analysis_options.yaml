# This file configures the analyzer to use the lint rule set from `package:lint`

# For apps, use the default set
include: package:lint/analysis_options.yaml

# Packages, that may be distributed (i.e. via pub.dev) should use the package
# version, resulting in a better pub score.
# include: package:lint/analysis_options_package.yaml

# You might want to exclude auto-generated files from dart analysis
analyzer:
  errors:
    always_use_package_imports: error
    avoid_empty_else: warning
    avoid_print: error
    avoid_types_as_parameter_names: warning
    close_sinks: warning
    control_flow_in_finally: warning
    discarded_futures: error
    empty_statements: warning
    no_duplicate_case_values: error
    use_key_in_widget_constructors: warning
    valid_regexps: error
    avoid_catches_without_on_clauses: warning
    avoid_unnecessary_containers: warning
    avoid_unused_constructor_parameters: warning
    await_only_futures: warning
    curly_braces_in_flow_control_structures: error
    file_names: error
    prefer_double_quotes: warning
    prefer_final_in_for_each: warning
    prefer_final_locals: warning
    prefer_final_parameters: warning
    require_trailing_commas: warning
    avoid_redundant_argument_values: ignore
    use_super_parameters: ignore
    avoid_dynamic_calls: ignore
    prefer_if_elements_to_conditional_expressions: ignore
    avoid_positional_boolean_parameters: ignore
  exclude:


linter:
  rules:
    always_use_package_imports: true
    avoid_empty_else: true
    avoid_print: true
    avoid_types_as_parameter_names: true
    close_sinks: true
    empty_statements: true
    no_duplicate_case_values: true
    use_key_in_widget_constructors: true
    valid_regexps: true
    avoid_catches_without_on_clauses: true
    avoid_unnecessary_containers: true
    avoid_unused_constructor_parameters: true
    await_only_futures: true
    curly_braces_in_flow_control_structures: true
    file_names: true
    prefer_double_quotes: true
    prefer_final_in_for_each: true
    prefer_final_locals: true
    prefer_final_parameters: false
    require_trailing_commas: true
    avoid_redundant_argument_values: true
    use_super_parameters: true
    avoid_dynamic_calls: true
    prefer_if_elements_to_conditional_expressions: true
    use_setters_to_change_properties: false
    avoid_positional_boolean_parameters: true